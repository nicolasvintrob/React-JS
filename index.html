<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Clase 1</title>
     <style>
         picture {
             display: flex;
             flex-direction: column;
             text-align: center;
             width: 100px;
             margin-bottom: 10px;
         }
         img {
             border-radius: 50%;
             box-shadow: 0 0 15px #555;
             margin-bottom: 10px;
             width: 100px;
             height: 100px;
         }
         .disabled {
             opacity: 0.5;
         }
     </style>
 </head>
 <body>
     <h1>Bienvenidos a la clase 1 react</h1>
     <p>Parrafo</p>
  <!--    <picture class="picture">
         <img src="https://randomuser.me/api/portraits/lego/8.jpg" alt="Lego">
         <p>Lego</p>
     </picture> -->

     <div id="root"></div>

     <script>

         const app = document.getElementById("root")
         console.log(app)

         const Avatar = (params) => {
             return `
                 <picture>
                     <img src="https://randomuser.me/api/portraits/lego/${params.id}.jpg" alt="Lego">
                     <p>${params.name}</p>
                 </picture>
             `
         }

         app.innerHTML = Avatar({ id: 1, name:"Lego 1"})
         app.innerHTML += Avatar({ id: 2, name:"Lego2"})
         app.innerHTML += Avatar({ id: 3, name:"Lego3"})

         document.querySelectorAll("img").forEach((img) => {
             img.addEventListener('click' , () => {
                 img.classList.toggle('disabled')
             })
         })
     </script>

 </body>
 </html>
